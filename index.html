<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Project</title>
</head>
<body>
    <header>
        <h1>Our staffs</h1>
        <nav>
            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/joe.jpg" alt="Joe picture" width="500" height="500">
                <figcaption>Joe coder</figcaption>
            </figure>
            <p><q>I code Stuff.</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="img/matt.jpg" alt="Matt picture" width="500" height="500">
                <figcaption>Matt Designer</figcaption>
            </figure>
            <p><q>I Design Stuff.</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="img/jane.jpg" alt="Jane picture" width="500" height="500">
                <figcaption><span class="nowrap">Jane Teacher</span></figcaption>
            </figure>
            <p><q>I Teach Stuff.</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Kingsley Code</p>
    </footer>
</body>
</html>
